<main class="main">
  <router-outlet></router-outlet>
</main>

<header class="header" [class.header--shadow]="headerShadow">
  <button type="button" class="sidebar-toggle" (click)="isSidebarActive=true; $event.stopPropagation()">
    <div class="hamburger" aria-hidden="true"></div>
    <span class="visually-hidden">Меню</span>
  </button>

  <h1 class="h1">{{ title }}</h1>

  <header-notifications class="header__notifications"></header-notifications>
  <header-user class="header__user" routerLink="/profile"></header-user>
</header>

<aside #sidebarNode class="sidebar" [class.sidebar--active]="isSidebarActive">
