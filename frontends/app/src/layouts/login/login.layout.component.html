<form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
  <a class="logo" routerLink="/">
    <svg class="svg-image" width="82" height="40" viewBox="0 0 82 40" aria-hidden="true">
      <path d="M0 14h4l8 9.5 8-9.5h4v19h-4V19.5L13 28s-.5.5-1 .5-1-.5-1-.5l-7-8.5V33H0V14zm61 0h18c2 0 3 1 3 3v3.5c0 2-1 3-3 3 2 0 3 1 3 3V30c0 2-1 3-3 3H61V14zm4 4v3.5h12c.5 0 1-.5 1-1V19c0-.5-.5-1-1-1H65zm0 7.5V29h12c.5 0 1-.5 1-1v-1.5c0-.5-.5-1-1-1H65zM30 33V14h4v19h-4zm10 0V14h4v19h-4zM0 36h82v4H0v-4zM3.5 6.5L42 0l36 6.5s4 .5 4 2V11H0V8.5c0-1.5 3.5-2 3.5-2zM50 33V14h4v19h-4z"></path>
    </svg>
    <span class="visually-hidden">Международная школа Васильевой</span>
  </a>
  <fieldset class="fieldset">
    <legend class="legend" *ngIf="mode==='login'">Вход в кабинет</legend>
    <legend class="legend" *ngIf="mode==='invite'">Регистрация</legend>
    <legend class="legend" *ngIf="mode==='reset'">Востановление пароля</legend>

    <input
      type="email"
      formControlName="email"
      placeholder="E-mail"
    >

    <input
      *ngIf="mode==='login'"
      type="password"
      formControlName="password"
      placeholder="Пароль"
    >

    <button type="submit" class="submit button--main" [disabled]="!loginForm.valid">
      <span *ngIf="mode==='login'">Войти</span>
      <span *ngIf="mode==='invite'">Зарегистрироваться</span>
      <span *ngIf="mode==='reset'">Сбросить пароль</span>
    </button>

    <p *ngIf="mode==='login'" class="reset-password"><a routerLink="/reset">Востановить пароль</a></p>
    <p *ngIf="mode==='reset'" class="reset-password">Вспомнили пароль? <a routerLink="/login">Войдите</a></p>
  </fieldset>
</form>
<div class="switch">
  <p *ngIf="mode==='login' || mode==='reset'">Ещё нет аккаунта? <a routerLink="/invite">Зарегистрируйтесь</a></p>
  <p *ngIf="mode==='invite'">Уже зарегистрированы? <a routerLink="/login">Войдите</a></p>
</div>
