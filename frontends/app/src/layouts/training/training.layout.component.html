<div class="field">

  <div class="timer" *ngIf="globalTimer | async as globalTimer">
    <svg class="svg-icon" width="24" height="24" viewBox="0 0 24 24">
      <path d="M16 13.3l2.5-4-.4-.4-3.7 3.1a2 2 0 0 0-1.7 3.4 2 2 0 0 0 3.2-2zM12 2.7V0h4v2.7c-1.4-.2-2.6-.2-4 0zm8.9 2l1.4-1.3 1.4 1.4L22.4 6c-.5-.5-1-1-1.5-1.3zM2 9h8v2H2V9zm-2 4h8v2H0v-2zm3 4h7v2H3v-2zm21-3a10 10 0 0 1-17.1 7h3.3c1.1.6 2.4 1 3.8 1a8 8 0 0 0 0-16c-1.4 0-2.7.4-3.8 1H6.9A10 10 0 0 1 24 14z"></path>
    </svg>
    <span class="timer__text">{{ globalTimer | timer }}</span>
  </div>

  <div *ngIf="config" class="game">
    <trainer-message
      *ngIf="config.id === 'message'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-message>

    <trainer-result
      *ngIf="config.id === 'result'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-result>

    <trainer-colors-classification
      *ngIf="config.id === 'colors-classification'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-colors-classification>

    <trainer-image-canvas
      *ngIf="config.id === 'image-canvas'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-image-canvas>

    <trainer-image-classification
      *ngIf="config.id === 'image-classification'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-image-classification>

    <trainer-image-differences
      *ngIf="config.id === 'image-differences'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-image-differences>

    <trainer-image-field
      *ngIf="config.id === 'image-field'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-image-field>

    <trainer-image-sequence
      *ngIf="config.id === 'image-sequence'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-image-sequence>

    <trainer-image-table
      *ngIf="config.id === 'image-table'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-image-table>

    <trainer-number-exclusion
      *ngIf="config.id === 'number-exclusion'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-number-exclusion>

    <trainer-number-expression
      *ngIf="config.id === 'number-expression'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-number-expression>

    <trainer-number-series
      *ngIf="config.id === 'number-series'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-number-series>

    <trainer-number-shape
      *ngIf="config.id === 'number-shape'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-number-shape>

    <trainer-number-table
      *ngIf="config.id === 'number-table'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-number-table>

    <trainer-question
      *ngIf="config.id === 'question'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-question>

    <trainer-text-letters
      *ngIf="config.id === 'text-letters'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-text-letters>

    <trainer-text-tezirovanie
      *ngIf="config.id === 'text-tezirovanie'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-text-tezirovanie>

    <trainer-words-classification
      *ngIf="config.id === 'words-classification'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-words-classification>

    <trainer-words-exclusion
      *ngIf="config.id === 'words-exclusion'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-words-exclusion>

    <trainer-words-pairs
      *ngIf="config.id === 'words-pairs'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-words-pairs>

    <trainer-words-shape
      *ngIf="config.id === 'words-shape'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-words-shape>
  </div>

  <lap-timer *ngIf="config" [limit]="config.timeLimit"></lap-timer>

  <button class="close" routerLink="/">
    <svg class="svg-icon" width="24" height="24" viewBox="0 0 24 24" fill-rule="evenodd">
      <path d="M12 11.3L22.3 1l.7.7L12.7 12 23 22.3l-.7.7L12 12.7 1.7 23l-.7-.7L11.3 12 1 1.7l.7-.7L12 11.3z"/>
    </svg>
    <span class="visually-hidden">Завершить тренировку</span>
  </button>
</div>
