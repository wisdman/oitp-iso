<div #fieldNode class="field" [class.field--loading]="!config">
  <div class="timer">
    <svg class="svg-icon" width="24" height="24" viewBox="0 0 24 24">
      <path d="M16 13.3l2.5-4-.4-.4-3.7 3.1a2 2 0 0 0-1.7 3.4 2 2 0 0 0 3.2-2zM12 2.7V0h4v2.7c-1.4-.2-2.6-.2-4 0zm8.9 2l1.4-1.3 1.4 1.4L22.4 6c-.5-.5-1-1-1.5-1.3zM2 9h8v2H2V9zm-2 4h8v2H0v-2zm3 4h7v2H3v-2zm21-3a10 10 0 0 1-17.1 7h3.3c1.1.6 2.4 1 3.8 1a8 8 0 0 0 0-16c-1.4 0-2.7.4-3.8 1H6.9A10 10 0 0 1 24 14z"></path>
    </svg>
    <span class="timer__text">{{ globalTimer | timer }}</span>
  </div>

  <div *ngIf="step==='start'" class="message">
    <h1 class="message__h1">Ежедневная тренировка</h1>
    <p class="message__p">Пройдите серию тренажеров продолжительностью 30 минут, чтобы завершить ежедневную тренировку.</p>
    <button class="button" (click)="onStartClick()">
      <span>Начать тренировку</span>
    </button>
  </div>

  <div *ngIf="step==='finish'" class="message">
    <h1 class="message__h1">Тренировка завершена</h1>
    <p class="message__p">Вы успешно завершили ежедневную тренировку.</p>
    <button class="button" routerLink="/">
      <span>Вернутся в личный кабинет</span>
    </button>
  </div>

  <div *ngIf="step==='progress'" class="game">
    <trainer-icons-table></trainer-icons-table>
  </div>

  <div class="lap">
    <div class="lap__progress" *ngIf="lapTimer > 0" [style.animationDuration]="lapTimer + 's'"></div>
  </div>

  <button class="close" routerLink="/">
    <svg class="svg-icon" width="24" height="24" viewBox="0 0 24 24" fill-rule="evenodd">
      <path d="M12 11.3L22.3 1l.7.7L12.7 12 23 22.3l-.7.7L12 12.7 1.7 23l-.7-.7L11.3 12 1 1.7l.7-.7L12 11.3z"/>
    </svg>
    <span class="visually-hidden">Завершить тренировку</span>
  </button>
</div>
