<div class="field" [class.field--loading]="isLoading | async">

  <div class="timer" *ngIf="globalTimer | async as globalTimer">
    <svg class="svg-icon" width="24" height="24" viewBox="0 0 24 24">
      <path d="M16 13.3l2.5-4-.4-.4-3.7 3.1a2 2 0 0 0-1.7 3.4 2 2 0 0 0 3.2-2zM12 2.7V0h4v2.7c-1.4-.2-2.6-.2-4 0zm8.9 2l1.4-1.3 1.4 1.4L22.4 6c-.5-.5-1-1-1.5-1.3zM2 9h8v2H2V9zm-2 4h8v2H0v-2zm3 4h7v2H3v-2zm21-3a10 10 0 0 1-17.1 7h3.3c1.1.6 2.4 1 3.8 1a8 8 0 0 0 0-16c-1.4 0-2.7.4-3.8 1H6.9A10 10 0 0 1 24 14z"></path>
    </svg>
    <span class="timer__text">{{ globalTimer | timer }}</span>
  </div>

  <div *ngIf="config | async as config" class="game">
    <trainer-article
      *ngIf="config.id === 'article'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-article>

    <trainer-colors-columns
      *ngIf="config.id === 'colors-columns'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-colors-columns>

    <trainer-first-letters
      *ngIf="config.id === 'first-letters'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-first-letters>

    <trainer-icons-table
      *ngIf="config.id === 'icons-table'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-icons-table>

    <trainer-message
      *ngIf="config.id === 'message'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-message>

    <trainer-number-table
      *ngIf="config.id === 'number-table'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-number-table>

    <trainer-question
      *ngIf="config.id === 'question'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-question>

    <trainer-results
      *ngIf="config.id === 'results'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-results>

    <trainer-words-columns
      *ngIf="config.id === 'words-columns'"
      [config]="config"
      (result)="onResult($event)"
    ></trainer-words-columns>
  </div>

  <div class="lap">
    <div class="lap__progress" *ngIf="lapLimit > 0" [style.animationDuration]="lapLimit + 's'"></div>
  </div>

  <button class="close" routerLink="/">
    <svg class="svg-icon" width="24" height="24" viewBox="0 0 24 24" fill-rule="evenodd">
      <path d="M12 11.3L22.3 1l.7.7L12.7 12 23 22.3l-.7.7L12 12.7 1.7 23l-.7-.7L11.3 12 1 1.7l.7-.7L12 11.3z"/>
    </svg>
    <span class="visually-hidden">Завершить тренировку</span>
  </button>
</div>
