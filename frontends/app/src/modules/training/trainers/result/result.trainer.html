<h1 *ngIf="mode !== 'result'" class="trainer-h1">Обработка&nbsp;результатов<br>тренировки</h1>
<h1 *ngIf="mode === 'result'" class="trainer-h1">Ваш&nbsp;результат<br>&nbsp;</h1>

<div *ngIf="mode !== 'result'" class="loader-grid">
  <div class="loader-cube loader-cube1"></div>
  <div class="loader-cube loader-cube2"></div>
  <div class="loader-cube loader-cube3"></div>
  <div class="loader-cube loader-cube4"></div>
  <div class="loader-cube loader-cube5"></div>
  <div class="loader-cube loader-cube6"></div>
  <div class="loader-cube loader-cube7"></div>
  <div class="loader-cube loader-cube8"></div>
  <div class="loader-cube loader-cube9"></div>
</div>

<div *ngIf="mode === 'result'" class="wrapper">
  <chart-circular class="chart" [value]="r"></chart-circular>
</div>
<p *ngIf="mode === 'result'" class="trainer-p">Подробная статистика будет представлена в журнале тренировок.</p>

<button *ngIf="mode === 'result'" trainerButton (click)="finish()">Вернуться в кабинет</button>
