<!-- Вербальный интеллект. Признак -->
<h1 *ngIf="mode==='play'" class="trainer-h1">Уберите&nbsp;лишнее,<br>выделив&nbsp;существенный&nbsp;признак,<br>ориентируясь&nbsp;на&nbsp;лексическое&nbsp;значение<br>или&nbsp;структуру&nbsp;слова</h1>
<h1 *ngIf="mode==='result'" class="trainer-h1">Ваш&nbsp;результат<br>&nbsp;<br>&nbsp;<br>&nbsp;</h1>

<trainer-selector
  class="selector"
  type="text"
  [readonly]="mode==='result'"
  [items]="items"
  (touch)="result()"
></trainer-selector>

<button *ngIf="mode==='play'" trainerButton invisible disabled (click)="result()">Проверить</button>
<button *ngIf="mode==='result'" trainerButton (click)="finish()">Продолжить</button>
