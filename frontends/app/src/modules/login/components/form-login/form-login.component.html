<form class="form" [formGroup]="form" (ngSubmit)="onSubmit($event)">
  <h1 class="h1">Вход в кабинет</h1>

  <input wFormInput
    class="input"
    aria-label="E-mail"
    type="text"
    formControlName="email"
  >

  <input wFormInput
    class="input"
    aria-label="Пароль"
    type="password"
    formControlName="password"
  >

  <button
    wFormButton="main"
    class="button"
    type="submit"
    [pending]="isPending"
  >Войти</button>
</form>
