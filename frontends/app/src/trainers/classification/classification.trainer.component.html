<h1 class="word">
  <span #dataNode class="word-text animate">{{ item && item.data }}</span>
</h1>

<div
  class="groups"
  [class.groups--border]="config.type !== 'colors'"
>
  <div
    *ngFor="let group of groups"
    class="group"
    [class.group--border]="config.type !== 'colors'"
    [class.group--success]="group.isSuccess"
    [class.group--error]="group.isError"
    [style.backgroundColor]="config.type === 'colors' && group.data || 'transparent'"
    fastTouch (touch)="onTouch(group)"
  >
    <svg
      *ngIf="config.type !== 'colors'"
      class="group-text"
      width="100%" height="100%"
      viewBox="0 0 300 50"
      preserveAspectRatio="xMidYMid meet"
    >
    <text
      class="group-text__text"
      x="50%" y="50%"
      dominant-baseline="middle"
      text-anchor="middle"
    >{{ group.data }}</text>
    </svg>
  </div>
</div>
