<h1 class="data" *ngIf="currentItem">
  <span #dataText class="data-text animate" *ngIf="config.type !== 'image'">{{ currentItem.data }}</span>
  <img class="data-image" *ngIf="config.type === 'image'" [src]="currentItem.data">
</h1>

<div
  *ngFor="let group of groups"
  class="group"
  [class.text] = "config.text === 'text'"
  (click)="onClick(group)"
  [style.background-color]="config.type === 'colors' && group || 'transparent'"
>
  {{ config.type !== 'colors' && group || "" }}
</div>
