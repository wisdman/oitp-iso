<!-- Арифметико-практическое мышление -->
<!-- Ритм мысли -->
<h1 *ngIf="mode==='play'" class="trainer-h1">Найдите&nbsp;закономерность,<br>продолжите&nbsp;числовой&nbsp;ряд</h1>
<h1 *ngIf="mode==='result'" class="trainer-h1">Ваш&nbsp;результат<br>&nbsp;</h1>

<div class="wrapper">
  <ng-container
    *ngFor="let item of items"
  >
    <div class="item-box">
      <div class="item-answer" [class.invisible]="!isAnswerShown">{{ item.rune }}</div>
      <div class="item-data">{{ item.data }},</div>
      <div class="item-answer" [class.invisible]="!isAnswerShown">{{ item.act }}</div>
    </div>
  </ng-container>
  <div class="item-box">
    <div class="item-answer">&nbsp;</div>
    <div class="item-data">
      <div class="item-correct" [class.invisible]="!isAnswerShown">{{ item.data }}</div>
      <trainer-input
        class="input"
        type="NUMBERS"
        [active]="mode === 'play'"
        [success]="mode === 'result' && isSuccess"
        [error]="mode === 'result' && !isSuccess"
        [autoFontSize]="false"
        [(value)]="userData"
      ></trainer-input>
    </div>
    <div class="item-answer" [class.invisible]="!isAnswerShown">{{ item.act }}</div>
  </div>
</div>

<trainer-button
  class="button button--answer"
  [class.invisible]="mode !== 'result' || isSuccess || isAnswerShown"
  value="Показать решение"
  (touch)="showAnswer()"
></trainer-button>

<trainer-button
  *ngIf="mode === 'play'"
  class="button"
  value="Проверить"
  (touch)="showResult()"
></trainer-button>

<trainer-button
  *ngIf="mode === 'result'"
  class="button"
  value="Продолжить"
  (touch)="finish()"
></trainer-button>
