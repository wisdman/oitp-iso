<!-- Расприделение внимания -->
<h1 class="trainer-h1">Используйте&nbsp;жесты<br>или&nbsp;стрелки&nbsp;управления&nbsp;курсором</h1>

<div class="rules">
  <div
    *ngFor="let item of rules"
    class="rule"
  >
    <svg
      class="item"
      [attr.viewBox]="matrixViewBox"
      [attr.width]="matrixWidth"
      [attr.height]="matrixHeight"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      preserveAspectRatio="xMidYMid meet"
    >
      <path
        class="fill-path"
        [attr.d]="item.fillPath"
      ></path>
      <path
        class="path"
        [attr.d]="item.path"
      ></path>
      <text
        class="text"
        [attr.x]="item.x + item.width / 2"
        [attr.y]="item.y + item.height / 2 + 2"
        text-anchor="middle"
        dominant-baseline="middle"
      >{{ item.data }}</text>
    </svg>
    <span *ngIf="item.action ==='UP'">&#8194;&#8212;&#8194;Вверх</span>
    <span *ngIf="item.action ==='DOWN'">&#8194;&#8212;&#8194;Вниз</span>
    <span *ngIf="item.action ==='LEFT'">&#8194;&#8212;&#8194;Влево</span>
    <span *ngIf="item.action ==='RIGHT'">&#8194;&#8212;&#8194;Вправо</span>
  </div>
</div>

<div class="matrix">
  <svg
    *ngFor="let item of matrix; let i = index"
    class="item"
    [class.item--current]="i === current"
    [class.item--success]="item.isSuccess"
    [class.item--error]="item.isError"
    [attr.viewBox]="matrixViewBox"
    [attr.width]="matrixWidth"
    [attr.height]="matrixHeight"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    preserveAspectRatio="xMidYMid meet"
  >
    <defs>
      <path id="error" d="M24 4l-4-4-8 9-8-9-4 4 8 9-8 9 2 2 10-8 10 8 1-1-8-10 9-9z"></path>
      <path id="success" d="M0 12l2-2 7 4c5-6 8-8 14-12l1 1c-5 5-9 10-14 19L0 12z"></path>
    </defs>
    <path
      class="fill-path"
      [attr.d]="item.fillPath"
    ></path>
    <path
      class="path"
      [attr.d]="item.path"
    ></path>
    <text
      class="text"
      [attr.x]="item.x + item.width / 2"
      [attr.y]="item.y + item.height / 2 + 2"
      text-anchor="middle"
      dominant-baseline="middle"
    >{{ item.data }}</text>
    <use
      class="error"
      href="#error"
      [attr.x]="item.x + (item.width - 24) / 2"
      [attr.y]="item.y + (item.height - 24) / 2"
    ></use>
    <use
      class="success"
      href="#success"
      [attr.x]="item.x + (item.width - 24) / 2"
      [attr.y]="item.y + (item.height - 24) / 2"
    ></use>
  </svg>
</div>
