<div class="matrix" [style]="matrixStyle">
  <div
    *ngFor="let item of matrix; let i = index"
    (dragstart)="dragMatrixStart($event, item.userImage)"
    (dragover)="allowDrop($event)"
    (drop)="drop($event, item)"
  >
    <img *ngIf="!config.isGameMode && item.image" [src]="dataUrl(item.image)">
    <img *ngIf="config.isGameMode && item.userImage" [src]="dataUrl(item.userImage)">
  </div>
</div>

<div class="items" *ngIf="config.isGameMode" [style]="matrixStyle">
  <div
    *ngFor="let image of items; let i = index"
    (dragstart)="dragItemsStart($event, i)"
  >
    <img [src]="dataUrl(image)">
  </div>
</div>
