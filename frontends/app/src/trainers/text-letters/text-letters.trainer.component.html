<div class="field" *ngIf="config">

  <p *ngIf="mode==='show'" class="p" (click)="onClick()">{{ config.data }}</p>
  <button
    *ngIf="mode==='show'"
    class="button button--main"
    (click)="onClick()"
  >Продолжить</button>

  <div class="comb">{{ comb }}</div>

  <div *ngIf="mode==='fill'" class="items">
    <div *ngFor="let item of letters" (click)="onLetterClick(item)">
      <span>{{ item }}</span>
    </div>
  </div>

</div>
