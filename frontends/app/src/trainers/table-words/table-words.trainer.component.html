<!-- Вариативность мышления -->
<h1 class="h1">Заполните таблицу, орентируясь на тематическую группу и буквы</h1>

<svg
  *ngIf="headers && headers.length > 0 && items && items.length > 0"
  class="matrix"
  [attr.viewBox]="matrixViewBox"
  [attr.width]="matrixWidth"
  [attr.height]="matrixHeight"
  preserveAspectRatio="xMidYMid meet"
>
  <g
    *ngFor="let item of headers"
    class="header"
  >
    <path
      class="header__fill-path"
      [attr.d]="item.fillPath"
    ></path>
    <path
      class="header__path"
      [attr.d]="item.path"
    ></path>
    <text
      class="header__text"
      [attr.x]="item.x"
      [attr.y]="item.y"
      dominant-baseline="middle"
      text-anchor="middle"
    >{{ item.data }}</text>
  </g>

  <g
    *ngFor="let item of items"
    class="item"
    [class.item--selected]="mode === 'play' && item === currentItem"
    fastTouch (touch)="onTouch(item)"
  >
    <path
      class="item__fill-path"
      [attr.d]="item.fillPath"
    ></path>
    <path
      class="item__path"
      [attr.d]="item.path"
    ></path>
    <text
      class="item__text"
      [attr.x]="item.x"
      [attr.y]="item.y"
      dominant-baseline="middle"
      text-anchor="middle"
    >{{ item.data }}<tspan class="item__cursor">|</tspan></text>
  </g>
</svg>

<trainer-button
  *ngIf="mode === 'play'"
  class="button"
  text="Проверить"
  (touch)="onButtonTouch()"
></trainer-button>
<trainer-button
  *ngIf="mode === 'result'"
  class="button"
  text="Продолжить"
  (touch)="onButtonTouch()"
></trainer-button>

<keypad class="keypad" type="ru" (key)="onKey($event)"></keypad>
