<h1 class="trainer-h1">Результат тренировки</h1>
<div class="wrapper">
  <chart-circular class="chart" [value]="r"></chart-circular>
</div>
<p class="trainer-p">Подробная статистика будет представлена в журнале тренировок.</p>
<button
  class="button button--main"
  (click)="finish()"
>
  <span>Вернуться в кабинет</span>
</button>
