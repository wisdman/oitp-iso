<!-- Скорость зрительного восприятия -->
<h1 *ngIf="mode==='play'" class="trainer-h1">Отметьте&nbsp;картинки,<br>встретившиеся&nbsp;в&nbsp;таблицах</h1>
<h1 *ngIf="mode==='result'" class="trainer-h1">Ваш&nbsp;результат<br>&nbsp;</h1>

<trainer-selector
  class="selector"
  type="icon"
  [readonly]="mode==='result'"
  [items]="items"
></trainer-selector>

<button
  *ngIf="mode==='play'"
  class="button button--trainer"
  (click)="showResult()"
>Проверить</button>

<button
  *ngIf="mode==='result'"
  class="button button--trainer"
  (click)="finish()"
>Продолжить</button>
