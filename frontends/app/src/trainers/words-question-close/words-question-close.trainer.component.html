<!-- Активизация лексикона. Слово - это -->
<h1 *ngIf="mode==='play'" class="trainer-h1">Внимание&nbsp;вопрос<br>&nbsp;</h1>
<h1 *ngIf="mode==='result'" class="trainer-h1">Ваш&nbsp;результат<br>&nbsp;</h1>


<h2 class="trainer-h2">{{ this.config.word }}&nbsp;-&nbsp;это&nbsp;...</h2>

<trainer-selector
  class="selector"
  type="text"
  [readonly]="mode==='result'"
  [items]="items"
  (touch)="showResult()"
></trainer-selector>

<trainer-button
  class="button"
  [class.invisible]="mode === 'play'"
  value="Продолжить"
  (touch)="finish()"
></trainer-button>
