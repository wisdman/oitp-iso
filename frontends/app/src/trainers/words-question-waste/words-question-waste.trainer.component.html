<!-- Вербальный интеллект. Признак -->
<h1 *ngIf="mode==='play'" class="trainer-h1">Уберите&nbsp;лишнее,<br>выделив&nbsp;существенный&nbsp;признак</h1>
<h1 *ngIf="mode==='result'" class="trainer-h1">Ваш&nbsp;результат<br>&nbsp;</h1>

<trainer-selector
  class="selector"
  type="text"
  [readonly]="mode==='result'"
  [items]="items"
  (touch)="showResult()"
></trainer-selector>

<trainer-button
  class="button"
  [class.invisible]="mode === 'play'"
  value="Продолжить"
  (touch)="finish()"
></trainer-button>
