<!-- Арифметико-практическое мышление -->
<!-- Умение мыслить по аналогии -->
<h1 *ngIf="mode==='play'" class="trainer-h1">Найдите&nbsp;ответ<br>по&nbsp;аналогии&nbsp;с&nbsp;примерами</h1>
<h1 *ngIf="mode==='result'" class="trainer-h1">Ваш&nbsp;результат<br>&nbsp;</h1>

<div class="wrapper">
  <ng-container
    *ngFor="let item of items"
  >
    <div class="item-box">{{ item.data[0] }}</div>
    <div class="item-box">(</div>
    <div class="item-box text-align-center">{{ item.data[1] }}</div>
    <div class="item-box">)</div>
    <div class="item-box">{{ item.data[2] }}</div>
    <div
      class="item-answer"
      [class.invisible]="mode !== 'result' || !isAnswerShown"
    >{{ item.answer }}</div>
  </ng-container>
  <div class="item-box">{{ item.data[0] }}</div>
  <div class="item-box">(</div>
  <div
    class="item-box"
  >
    <input
      type="number"
      min="0" max="99999"
      class="input--trainer"
      [disabled]="mode === 'result'"
      [message]="mode === 'result' && (isSuccess && 'success' || 'error') || undefined"
      [(ngModel)]="userData"
      (enter)="mode === 'result' && finish() || showResult()"
      focusable
    >
  </div>
  <div class="item-box">)</div>
  <div class="item-box">{{ item.data[2] }}</div>
  <div
      class="item-answer"
      [class.invisible]="mode !== 'result' || !isAnswerShown"
    >{{ item.answer }}</div>
</div>

<button
  class="button button--trainer button--answer"
  [class.invisible]="mode !== 'result' || isSuccess || isAnswerShown"
  (click)="showAnswer()"
>Показать решение</button>

<button
  *ngIf="mode === 'play'"
  class="button button--trainer"
  (click)="showResult()"
>Проверить</button>

<button
  *ngIf="mode === 'result'"
  class="button button--trainer"
  (click)="finish()"
  focusable
>Продолжить</button>
