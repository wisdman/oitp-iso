<!-- Тезирование -->
<h1 class="trainer-h1">Выделите&nbsp;тезис,<br>касаясь&nbsp;слов.</h1>

<div
  class="text"
  [tezirovanie]="value"
  [mode]="mode"
></div>

<button
  *ngIf="mode === 'play'"
  class="button button--trainer"
  (click)="showResult()"
  focusable
>Проверить</button>

<button
  *ngIf="mode === 'result'"
  class="button button--trainer"
  (click)="finish()"
  focusable
>Продолжить</button>
