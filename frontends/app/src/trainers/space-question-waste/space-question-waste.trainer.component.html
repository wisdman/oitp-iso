<!-- Пространство и логика -->
<h1 *ngIf="mode==='play'" class="trainer-h1">Определите<br>лишнюю&nbsp;фигуру</h1>
<h1 *ngIf="mode==='result'" class="trainer-h1">Ваш&nbsp;результат<br>&nbsp;</h1>

<trainer-selector
  class="selector"
  type="icon"
  [readonly]="mode==='result'"
  [items]="items"
  (touch)="showResult()"
></trainer-selector>

<button
  class="button button--trainer"
  [class.invisible]="mode === 'play'"
  (click)="finish()"
  focusable
>Продолжить</button>
