<div
  *ngFor="let item of messages"
  class="message"
  [class.message--notice]="item.type === 'NOTICE'"
  [class.message--warning]="item.type === 'WARNING'"
  [class.message--error]="item.type === 'ERROR'"
>
  <p class="message-text">{{item.message}}</p>
  <button wFormButton="round" class="delete-button" (click)="delete(item)">âœ—</button>
</div>
