<form class="form" [formGroup]="form" (ngSubmit)="onSubmit($event)">
  <h1 class="h1">Востановление пароля</h1>

  <input wFormInput
    class="input"
    aria-label="E-mail"
    type="text"
    formControlName="email"
  >

  <button wFormButton type="submit" class="button">Сбросить пароль</button>
</form>
