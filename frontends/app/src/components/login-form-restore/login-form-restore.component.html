<form class="form" [formGroup]="form" (ngSubmit)="onSubmit($event)">
  <h1 class="h1">Востановление пароля</h1>

  <input
    type="email"
    class="input input--main"
    formControlName="email"
    label="E-mail"
  >

  <!-- <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p> -->

  <button type="submit" class="submit button--main" [disabled]="!form.valid">Сбросить пароль</button>
</form>
