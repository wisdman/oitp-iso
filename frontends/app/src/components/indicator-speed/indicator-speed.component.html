<ng-container *ngIf="progress | async as progress">
  <div class="wrapper" *ngFor="let item of progress | progressItemsFilter:'speed'">
    <div class="chart-wrapper">
      <chart-linear class="chart chart--fill" [value]="item.values"></chart-linear>
    </div>

    <p class="value">{{ item.average }}%</p>
    <h3 class="h3">Скорость мышления</h3>
  </div>
</ng-container>
