<div class="charts" *ngIf="progress | async as progress">
  <div
    *ngFor="let item of progress.items | progressItemsFilter:'memory,knowledge,intelligence'"
    class="wrapper"
  >
    <chart-circular class="chart" [value]="item.average"></chart-circular>
    <h3 class="h3" *ngIf="item.id === 'memory'">Память</h3>
    <h3 class="h3" *ngIf="item.id === 'knowledge'">Эрудиция</h3>
    <h3 class="h3" *ngIf="item.id === 'intelligence'">Мышление</h3>
  </div>
</div>
