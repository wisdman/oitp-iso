<form class="form" [formGroup]="form" (ngSubmit)="onSubmit($event)">
  <h1 class="h1">Регистрация</h1>

  <input wFormInput
    class="input"
    aria-label="E-mail"
    type="text"
    formControlName="email"
  >

  <button wFormButton
    class="button"
    type="submit"
    [pending]="isPending"
  >Зарегистрироваться</button>
</form>
