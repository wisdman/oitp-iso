<h3 class="h3">Занимайся 5 дней подряд и получи <strong>скидку</strong>!</h3>

  <symbol id="success-icon" width="24" height="24" viewBox="0 0 24 24">

    </svg>

    <svg class="svg-icon day__icon">
      <use xlink:href="#success-icon"></use>
    </svg>
  </div>

    <svg class="svg-icon day__icon">

    </svg>
