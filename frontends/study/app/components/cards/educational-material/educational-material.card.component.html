<picture class="picture" *ngIf="item">
  <img [src]="item.jpg">
</picture>
<h3 class="h3" *ngIf="item">{{ item.title }}</h3>
<div class="info" *ngIf="item">
  <time class="time">{{ item.date | date:'short' }}</time>
  <a class="link" [attr.href]="item.href" target="_blank">
    <svg class="svg-icon link__icon" width="10" height="10" viewBox="0 0 10 10">
      <path *ngIf="isArticle" d="M5 2C3.8 1.2 2 .9 0 .8v7.4c1.6 0 3.2.3 4.4.8.4.2.8.2 1.2 0a12 12 0 0 1 4.4-.8V.8c-2 0-3.8.4-5 1.2zM.8 7.4V1.7a8 8 0 0 1 3.8 1v5.5c-.7-.3-2-.7-3.8-.8zm8.4 0c-1.8.1-3.1.5-3.8.8V2.7a8 8 0 0 1 3.8-1v5.7zm-.9-4.2c-.8.1-1.8.4-2.5.7v-.5l2.5-.7v.5zm0 1.2l-2.5.7v.5c.7-.3 1.7-.6 2.5-.7v-.5zm0-.8c-.8.1-1.8.4-2.5.7v.4c.7-.3 1.7-.6 2.5-.7v-.4zm0 2.5c-.8.2-1.8.4-2.5.7v.5c.7-.3 1.7-.6 2.5-.7V6zm0-.8c-.8.1-1.8.4-2.5.7v.4c.7-.3 1.7-.6 2.5-.7v-.4zM1.7 2.7l2.5.7V4c-.7-.3-1.7-.6-2.5-.7v-.5zm0 2.2c.8 0 1.8.4 2.5.7V5l-2.5-.7V5zm0-.9c.8.1 1.8.4 2.5.7v-.4c-.7-.3-1.7-.6-2.5-.7V4zm0 2.6c.8 0 1.8.4 2.5.7v-.5c-.7-.3-1.7-.5-2.5-.7v.5zm0-.9c.8.1 1.8.4 2.5.7V6c-.7-.3-1.7-.6-2.5-.7v.4z"></path>
      <path *ngIf="isAudio || isVideo" d="M1.3 9.2V.8L8.8 5 1.2 9.2z"></path>
    </svg>
    <span *ngIf="isArticle">Читать</span>
    <span *ngIf="isAudio">Слушать</span>
    <span *ngIf="isVideo">Смотреть</span>
  </a>
</div>
