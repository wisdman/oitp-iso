<h1 class="mat-h1 h1">Школы</h1>
<statistics-card class="mat-elevation-z1" title="Всего" icon="business" value="2" trend="1"></statistics-card>
<statistics-card class="mat-elevation-z1" title="Собственные" icon="vpn_key" value="1" trend="1"></statistics-card>
<statistics-card class="mat-elevation-z1" title="Франшиза" icon="account_balance" value="1" trend="-1"></statistics-card>

<div class="wrapper mat-elevation-z3">
  <table mat-table [dataSource]="dataSource" matSort matSortActive="title" matSortDirection="asc" matSortDisableClear>
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ГОРОД </th>
      <td mat-cell *matCellDef="let element">{{ element.city }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> НАИМЕНОВАНИЕ </th>
      <td mat-cell *matCellDef="let element">
        <a>{{ element.title }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="manager">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> РУКОВОДИТЕЛЬ </th>
      <td mat-cell *matCellDef="let element">{{ element.manager }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> E-MAIL </th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ТЕЛЕФОН </th>
      <td mat-cell *matCellDef="let element"> {{ element.phone }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab color="accent" matTooltip="Добавить" (click)="add()">
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{element: element}" (click)="$event.stopPropagation();">
          <mat-icon>more_horiz</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr class="header-row" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr class="row" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="edit(row)"></tr>
  </table>
  <mat-menu #menu="matMenu">
    <ng-template matMenuContent let-element="element">
      <button mat-menu-item (click)="toggle(element)">
        <mat-icon>block</mat-icon>
        <span>Блокировать</span>
      </button>
      <button mat-menu-item (click)="edit(element)">
        <mat-icon>edit</mat-icon>
        <span>Редактировать</span>
      </button>
      <button mat-menu-item (click)="delete(element)">
        <mat-icon>delete</mat-icon>
        <span>Удалить</span>
      </button>
    </ng-template>
  </mat-menu>
</div>
