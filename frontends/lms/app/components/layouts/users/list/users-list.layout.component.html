<h1 class="mat-h1 h1">Пользователи</h1>
<statistics-card class="mat-elevation-z1" title="Зарегистрированные" icon="people" value="30" trend="17"></statistics-card>
<statistics-card class="mat-elevation-z1" title="Платные" icon="attach_money" value="30" trend="16"></statistics-card>
<statistics-card class="mat-elevation-z1" title="Offline" icon="school" value="0" trend="-1"></statistics-card>
<statistics-card class="mat-elevation-z1" title="Посетители" icon="people_outline" value="5" trend="-80"></statistics-card>

<div class="wrapper mat-elevation-z3">
  <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" matSortDisableClear>
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <img class="avatar" src="{{ element.avatar | avatar }}">
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ФИО </th>
      <td mat-cell *matCellDef="let element">
        <a>{{ element.name }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> РОЛЬ </th>
      <td mat-cell *matCellDef="let element">{{ element.roles | role }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> E-MAIL </th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ТЕЛЕФОН </th>
      <td mat-cell *matCellDef="let element"> {{ element.phone }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <!-- <button mat-mini-fab color="accent" matTooltip="Добавить" (click)="add()">
          <mat-icon>add</mat-icon>
        </button> -->
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{element: element}" (click)="$event.stopPropagation();">
          <mat-icon>more_horiz</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr class="header-row" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr class="row" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="edit(row)"></tr>
  </table>
  <mat-menu #menu="matMenu">
    <ng-template matMenuContent let-element="element">
      <button mat-menu-item (click)="toggle(element)">
        <mat-icon>block</mat-icon>
        <span>Блокировать</span>
      </button>
      <button mat-menu-item (click)="edit(element)">
        <mat-icon>edit</mat-icon>
        <span>Редактировать</span>
      </button>
      <button mat-menu-item (click)="delete(element)">
        <mat-icon>delete</mat-icon>
        <span>Удалить</span>
      </button>
    </ng-template>
  </mat-menu>
</div>
