  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Индуктивность</title>
  <style type="text/css">
    body {
      font-family: "Open Sans", "Helvetica Neue", sans-serif;
      user-select: none;
    }

    .matrix {
      box-sizing: border-box;
      margin-right: 32px;
      margin-bottom: 32px;

      flex-shrink: 0;
      display: inline-grid;
      grid-template-columns: repeat(var(--size), 50px);
      grid-template-rows: repeat(calc(var(--size) + 1), 50px);

      gap: 4px;
      page-break-inside: avoid;
    }

    @media print {
      .matrix {
        page-break-inside: avoid;
      }
    }

    h1 {
      box-sizing: border-box;

      margin: 0;
      padding: 8px;
      font-size: 24px;
      line-height: 1;
      text-align: center;

      border-bottom:  1px solid #ccc;
    }

    .matrix h2 {
      box-sizing: border-box;
      grid-column-start: 1;
      grid-column-end: -1;
      align-self: end;

      margin: 0;
      padding: 8px;
      font-size: 18px;
      line-height: 1;
      text-align: center;
    }

    .matrix div {
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;

      border-radius: 4px;
      background-color: #eee4da;
      color: #776e65;
      border: 1px solid #ccc;
      user-select: none;
      cursor: pointer;
    }

    .matrix div[current] {
      border-color: #0273d4;
      box-shadow: 0 0 5px #0273d4;
    }

    .matrix span {
      box-sizing: border-box;
      font-size: 24px;
      font-weight: 500;
      line-height: 1;
      cursor: pointer;
    }

    button {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>

    DATA = Object.values(DATA.reduce((prev, arr) => {
                            const key = String(arr.length)
                            if (!Array.isArray(prev[key])) {
                              prev[key] = []
                            }
                            prev[key].push(arr)
                            return prev
                         }, {}))
          .map(arr => {
            const length = arr[0].length
            for (let i =0; i < 13; i++) {
              arr.push(Array.from(Array(length), () => 0))
            }
            return arr
          }).sort((a,b) => a[0].length < b[0].length ? -1 : 1)


  for (let DATAX of DATA) {
    const size = Math.sqrt(DATAX[0].length)
    const XxX = `${size}x${size}`

    h1Node = document.createElement("h1")
    h1Node.innerHTML = `${XxX}`
    document.body.appendChild(h1Node)

    for (let [index, matrix] of DATAX.entries()) {
      const matrixNode = document.createElement("div")
      matrixNode.classList.add("matrix")
      matrixNode.style.setProperty("--size", Math.sqrt(matrix.length))

      hNode = document.createElement("h2")
      hNode.innerHTML = `${XxX} №${index+1}`
      matrixNode.appendChild(hNode)

      for (let item of matrix) {
        const itemNode = document.createElement("div")
        const char = CHAR[item]
        const colorId = CHAR.indexOf(char)
        itemNode.innerHTML = `<span>${char}</span>`
        itemNode.style.color = colorId >= 0 && colorId < COLORS.length ? COLORS[colorId] : "#111111"
        itemNode.addEventListener("click", event => {
          event.preventDefault()
          document.querySelectorAll(".matrix div").forEach(node => node.removeAttribute("current"))
          itemNode.setAttribute("current","")
        })
        matrixNode.appendChild(itemNode)
      }
      document.body.appendChild(matrixNode)
    }
  }

    window.addEventListener("keypress", event => {
      const char = event.key.toUpperCase()
      const colorId = CHAR.indexOf(char)

      if (colorId < 0){
        return
      }

      const itemNode = document.querySelector(".matrix div[current]")
      if (!itemNode) {
        return
      }

      itemNode.innerHTML = `<span>${char}</span>`
      itemNode.style.color = colorId >= 0 && colorId < COLORS.length ? COLORS[colorId] : "#111111"
    })

    function getDateTime() {
      return new Date().toLocaleString("ru-RU", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
      }).replace(/\D/g, "-")
        .replace(/\-+/g, "-")
    }

    const saveButton = document.createElement("button")
    saveButton.innerHTML = `СОХРАНИТЬ`
    saveButton.addEventListener("click", (event) => {
      event.preventDefault()
      const htmlContent = document.querySelector("html").outerHTML
      const bl = new Blob([htmlContent], {type: "text/html"})
      const a = document.createElement("a")
      a.href = URL.createObjectURL(bl)
      a.download = `tables-${getDateTime()}.html`
      a.hidden = true
      document.body.appendChild(a)
      a.click()
    })
    document.body.appendChild(saveButton)
  </script>
